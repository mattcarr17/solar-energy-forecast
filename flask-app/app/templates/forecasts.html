<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Solar Energy Forecasts</title>

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="../static/styles/style.css">
        <style>
            .forecast-text{
                margin-top:2em;
            }
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <!--Start navigation bar-->
        <nav class='navbar navbar-expand-md navbar-light bg-light fixed-top'>
            <div class='container-fluid'>
                <a class='navbar-brand' id='name' href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/historicaldata">Historical Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/forecasts">Forecasts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--End Navigation bar-->

        <!-- Start Plot Section -->
        <h2 class='forecast-text text-center'>Forecasts</h2>
        <div class='container'>
            <div class='row justify-content-center'>
                <div class='col-md-4'>
                    <table>
                        <tr>
                            <th>Time</th>
                            <th>Energy (MWh)</th>
                        </tr>
                        {% for result in results %}
                        <tr>
                            <td>{{ result[0] }}</td>
                            <td>{{ result[1] }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class='col-md-8'>
                    <div class='chart' id='forecast_plot'>
                        <script>
                            var graphs = {{plot | safe}};
                            Plotly.plot('forecast_plot', graphs, {});
                        </script> 
                    </div>
                </div>
            </div>
        </div>
        <!-- End Plot Section -->

    </body>
</html>
