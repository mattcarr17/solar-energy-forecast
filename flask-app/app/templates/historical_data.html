<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Historical Energy Production</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="../static/styles/style.css">
        <style>
            #historical-data-form{
                margin-top: 5em;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <!--Start navigation bar-->
        <nav class='navbar navbar-expand-md navbar-light bg-light fixed-top'>
            <div class='container-fluid'>
                <a class='navbar-brand' id='name' href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/historicaldata">Historical Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/forecasts">Forecasts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--End Navigation bar-->
        <!-- Start Options Section -->
        <div class='container'>
            <div class='d-flex justify-content-center'>
                <div class='row'>
                    <form action="/historicaldata" method='POST' id='historical-data-form'>
                        <label for="startdate">Start Date:</label>
                        <input type="date" name="start-date" id='start-date'>
                        <label for="enddate">End Date:</label>
                        <input type="date" name="end-date" id="end-date">
                        <label for="frequency">Frequency: </label>
                        <select name="frequency" id="time-frequency">
                            <option value="H">Hourly</option>
                            <option value="D">Daily</option>
                            <option value="W">Weekly</option>
                            <option value="M">Monthly</option>
                        </select>
                        <button type="submit" class='btn btn-secondary'>Create Chart</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Options Section -->

        <!-- Start Plot Section -->
        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <h2 class='text-center'>{{ frequency }} Energy Production {{ dates[0] }} - {{ dates[1] }}</h2>
                    <div class='chart' id='energy_plot'>
                        <script>
                            var graphs = {{plot | safe}};
                            Plotly.plot('energy_plot', graphs, {});
                        </script> 
                    </div>
                </div>
            </div>
        </div>
        <!-- End Plot Section -->
    </body>
</html>
