<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Recent Energy Production</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <!--Start navigation bar-->
        <nav class='navbar navbar-expand-md navbar-light bg-light fixed-top'>
            <div class='container-fluid'>
                <a class='navbar-brand' id='name' href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/recentdata">Recent Data</a> 
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--End Navigation bar-->
        <div class='container'>
            <div class='row'>
                <div class='col-md-6'>
                    <h1>Yesterday's Energy Production</h1>
                    <div class='chart' id='energy_plot'>
                        <script>
                            var graphs = {{plot | safe}};
                            Plotly.plot('energy_plot', graphs, {});
                        </script>
                        <h2>{{ data }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
